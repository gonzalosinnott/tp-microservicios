server:
  port: ${PORT:0}
  forward-headers-strategy: framework
spring:
  application:
    name: stock
  datasource:
    url: jdbc:h2:mem:stock
    driverClassName: org.h2.Driver
    username: user
    password: password
  h2:
    console:
      enabled: true
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: sinnott.concesionaria.stock 